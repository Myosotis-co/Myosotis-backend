version: "3.8"
services:
  db:
    image: postgres:15
    container_name: db_app
    command: -p 1221
    expose:
      - 1221
    env_file:
      - .env-docker

  app:
    build:
      context: .
    env_file:
      - .env-docker
    container_name: fastapi_app
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0
    ports:
      - 8008:8000
    depends_on:
      - db