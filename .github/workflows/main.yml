name: Black (python)

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with: 
          files: app/*.py

      - name: Setup Python env
        uses: actions/setup-python@v3

      - name: Install black and reorder-python-imports
        run: pip install black reorder-python-imports

      - name: Check for changed files
        run: echo "::set-output name=python_files::$(echo ${{ steps.changed-files.outputs.all_changed_files }} | tr -d '\n' | xargs -n1 | grep -E '\.py$' | tr '\n' ' ')"

      - name: Black and Sort changed files
        run: |
          if [ -n "${{ steps.changed-files.outputs.python_files }}" ]; then
            black --check ${{ steps.changed-files.outputs.python_files }}
          else
            echo "No Python files found to check with Black."
          fi

      - name: Run black on full codebase
        with:
          options: "--check --diff --exclude '/migrations/versions' "
        uses: psf/black@stable
