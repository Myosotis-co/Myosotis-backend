name: Integration-test

on:
  push:
    branches: ["pytest-integration"]
  pull_request:
    branches: ["pytest-integration"]

jobs:
  pre-deploy-test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./Myosotis-backend
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    services:
      db:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docker/requirements/base.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}


      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy eager -r docker/requirements/base.txt
      

      - name: Run tests
        if: success() || failure()
        run: |
          export $(grep -v '^#' docker/test/env/.integration-test| xargs)
          pytest -v -s --cov-report xml --cov . --html=report.html --self-contained-html --alluredir=allure-results
        env:
          DISPLAY: ":99"

      - name: Coverage report
        if: success() || failure()
        uses: 5monkeys/cobertura-action@v13
        with:
          minimum_coverage: 25

      - name: 'Upload Test Results'
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: report.html
          retention-days: 5
      
      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: pytest-integration
          path: test-results
        
      - name: Allure Report action
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: allure-results
      